<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <section class="container">
        <header>Plantation Urban Resort & Spa</header>
            <form action="#" class="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter full name" required />
            </div>
    
            <div class="input-box">
                <label>Phone Number</label>
                <input type="text" placeholder="Enter Phone Number" required />
            </div>
    
            <div class="column">
                <div class="input-box">
                <label>Check-In Date</label>
                <input type="date" placeholder="Enter birth date" required />
                </div>
                <div class="input-box">
                <label>Check-Out Date</label>
                <input type="date" placeholder="Enter birth date" required />
                </div>
            </div>
            
            <div class="input-box address">
                
                <div class="column">
                <div class="select-box">
                    <select>
                    <option hidden>Members</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>6</option>
                    <option>7</option>
                    </select>
                </div>
    
                <div class="select-box">
                    <select>
                        <option hidden>Your Option</option>
                        <option>1 bed with fan $15/night</option>
                        <option>1 bed with AC $25/night</option>
                        <option>2 bed with fan $25/night</option>
                        <option>2 bed with AC $35/night</option>
                        <option>Villa $100/night</option>
                    </select>
                    </div>
                
                </div>
                
            </div>
            <button id="btn-login">Book Now</button>
            </form>
      </section>
      
</body>

</html>
